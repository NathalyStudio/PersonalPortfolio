<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- this is for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="description" content="escribir meta aaqui">
    <title>Andreina Rodriguez</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/cursor--animation.css">

</head>

<body>
    <header class="header">
        <nav class="navbar">
            <ul class="navbar__links">
                <li><a class="navbar__link" href="index.html">Home</a></li>
                <li><a class="navbar__link" href="">About</a></li>
                <li><a class="navbar__link" href="">Portfolio</a></li>
                <li><a class="navbar__link" href="">Services</a></li>
                <li><a class="navbar__link" href="">Contact</a></li>
            </ul>
        </nav>

        <div id="hamburger--icon" onclick="toggleMobileMenu(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <ul class="mobile--menu navbar__links">
                <li><a class="navbar__link" href="index.html">Home</a></li>
                <li><a class="navbar__link" href="">About</a></li>
                <li><a class="navbar__link" href="">Portfolio</a></li>
                <li><a class="navbar__link" href="">Services</a></li>
                <li><a class="navbar__link" href="">Contact</a></li>
            </ul>
        </div>
    </header>
    <main id="hero">
        <canvas id="hero__canvas"></canvas>
        <canvas id="canvas--cursor__effect"></canvas>
        <section id="hero--section">

            <h1>Hi! My name is Andreina, <br>and
                <span class="typewrite" data-period="2000" data-type='[ "I am a creative mind.", "I love UX/UI design.", "I love frontend development." ]'></span> </h1>
            <h1>
        </section>
    </main>
    <footer>

    </footer>

    <!-- starfield background animations -->
    <script src="js/starfield.js"></script>
    <!-- Typewriter animation -->
    <script src="js/typewriter--animation.js"></script>
    <!-- cursor animation -->
    <script src="js/cursor--effect.js"></script>
    <!-- this is for the responsive menu -->
    <script>
        const navbar = document.querySelector(".nav--bar");
        const menuToggle = document.querySelector(".menu--toggle");
        menuToggle.addEventListener("click", () => {
            navbar.classList.toggle("open");
        });
    </script>
    <script>
        function toggleMobileMenu(menu) {
            menu.classList.toggle('open');
        }
    </script>
</body>

</html>
